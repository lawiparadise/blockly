<html>
<head>

        body {
            background-color: #fff;
            font-family: sans-serif;

<body>
<h1><a href="https://developers.google.com/blockly/">Blockly</a> &gt;
    <a href="../index.html">Demos</a> &gt; Fixed Blockly</h1>

<p>This is a simple demo of injecting Blockly into a fixed-sized 'div' element.</p>

<p>&rarr; More info on <a href="https://developers.google.com/blockly/guides/configure-blockly/web/fixed-size">injecting
    fixed-sized Blockly</a>&hellip;</p>

<div id="blocklyDiv" style="height: 480px; width: 600px;"></div>

<xml id="toolbox" style="display: none">
    <category name="g" colour="0">
        <block type="text_print"></block>

    </category>
    <category name="a" colour="50">
        <block type="logic_compare"></block>


    </category>
    <category name="b" colour="100">

        <block type="controls_repeat_ext"></block>

    </category>
    <category name="c" colour="150">
        <block type="text_print"></block>
        <block type="my_block"></block>
        <block type="my_block2"></block>
        <block type="my_print"></block>

    </category>
    <category name="d" colour="200">
        <block type="math_number"></block>

    </category>
    <category name="ee" colour="250">
        <block type="math_arithmetic"></block>


    </category>
    <!--<sep gap="32"></sep>-->

    <category name="f" colour="300">
        <block type="text"></block>
    </category>


</xml>

hi
<input type="button" onclick="myUpdateFunction()">
<textarea id="textarea" style="width: 100px; height: 100px; background:#aaa;"></textarea>


<script>
    var workspace = Blockly.inject('blocklyDiv',
        {
            media: '../../media/',
            toolbox: document.getElementById('toolbox')
        });

    function myUpdateFunction(event) {
        var code = Blockly.Python.workspaceToCode(workspace);
        document.getElementById('textarea').value = code;
    }
    workspace.addChangeListener(myUpdateFunction);
</script>

</body>
</html>
